name: app
description: demo app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  universal_html: ^2.2.4

  cupertino_icons: ^1.0.6
  path_provider: ^2.1.1
  # filesystem_picker: ^4.0.0
  file_picker: ^6.1.1
  flutter_quill: ^8.5.1
  flutter_quill_extensions: ^0.6.7
  quill_html_converter:
    path: ../packages/quill_html_converter
  path: ^1.8.3
  desktop_drop: ^0.4.4
  image_cropper: ^5.0.0

dependency_overrides:
  flutter_quill:
    path: ../
  flutter_quill_extensions:
    path: ../flutter_quill_extensions
  flutter_quill_test:
    path: ../flutter_quill_test

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_quill_test: ^0.0.4
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/images/

  fonts:
    - family: monospace
      fonts:
        - asset: assets/fonts/MonoSpace.ttf
    - family: serif
      fonts:
        - asset: assets/fonts/Serif.ttf
    - family: sans-serif
      fonts:
        - asset: assets/fonts/SansSerif.ttf
    - family: ibarra-real-nova
      fonts:
          - asset: assets/fonts/IbarraRealNova-Regular.ttf
    - family: square-peg
      fonts:
        - asset: assets/fonts/SquarePeg-Regular.ttf
    - family: nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
    - family: pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: roboto-mono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
    - family: SF-UI-Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf