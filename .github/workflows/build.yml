name: ğŸ—ï¸ Build the example

on:
  pull_request:
    branches: [master, dev]

jobs:
  build_linux:
    name: ğŸ§ Build Linux and Web Apps
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Flutter 
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ” Verify Flutter installation
        run: flutter --version

      - name: ğŸ“¥ Install Flutter dependencies
        run: flutter pub get

      - name: ğŸš§ Enable local development environment (use the local packages)
        run: dart ./scripts/enable_local_dev.dart

      - name: ğŸŒ Build Flutter Web Application
        run: flutter build web --release --verbose --dart-define=CI=true
        working-directory: ./example

      # TODO: Update the CI to not upgrade all the packages to save some time
      - name: ğŸ”„ Update and Upgrade APT Packages
        run: sudo apt update -y && sudo apt upgrade -y

      - name: ğŸ› ï¸ Install Flutter Linux Prerequisites
        run: sudo apt install -y curl git unzip xz-utils zip libglu1-mesa

      - name: ğŸ§© Install Flutter Linux Desktop Dependencies
        run: sudo apt install -y clang cmake git ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: ğŸ§ Build Flutter Linux Desktop Application
        run: flutter build linux --release --verbose --dart-define=CI=true
        working-directory: ./example
