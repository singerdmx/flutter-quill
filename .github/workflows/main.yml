name: ğŸ§ª Run Tests

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  tests:
    name: Check lints and tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ” Verify Flutter installation
        run: flutter --version

      - name: ğŸ“¥ Install Flutter dependencies
        run: flutter pub get

      - name: ğŸš§ Enable local development environment (use the local packages)
        run: dart ./scripts/enable_local_dev.dart

      - name: ğŸ“¦ Install dart_quill_delta dependencies
        run: flutter pub get -C dart_quill_delta
      
      - name: ğŸ“¦ Install flutter_quill_extensions dependencies
        run: flutter pub get -C flutter_quill_extensions

      - name: ğŸ“¦ Install flutter_quill_test dependencies
        run: flutter pub get -C flutter_quill_test

      - name: ğŸ” Run Flutter analysis
        run: flutter analyze

      - name: ğŸ§¹ Check Dart code formatting
        run: dart format --set-exit-if-changed .
      
      - name: ğŸ” Preview Dart proposed changes
        run: dart fix --dry-run

      - name: ğŸ“¦ Check if package is ready for publishing
        run: flutter pub publish --dry-run

      - name: ğŸ§ª Run Flutter tests
        run: flutter test

      - name: ğŸ” Check the translations
        run: dart ./scripts/ensure_translations_correct.dart
