name: üöÄ Update GitHub Release Notes from CHANGELOG.md

on:
  release:
    types: [published]

jobs:
  release-notes:
    name: üìù Publish Release Notes from Changelog
    permissions:
      # Required for updating GitHub release notes
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4

      # TODO: Remove those four steps

      - name: üõ†Ô∏è Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: üì• Install Flutter dependencies
        run: flutter pub get

      # Extract version from the tag (handles the 'v' prefix)
      - name: üè∑Ô∏è Extract version from tag as pubspec.yaml version
        id: extract_version
        run: |
          version=$(echo ${GITHUB_REF} | sed 's/^refs\/tags\/v\(.*\)$/\1/')
          echo "VERSION=${version}" >> $GITHUB_OUTPUT

      - name: üìù Update CHANGELOG.md locally to extract
        run: dart ./scripts/update_changelog_version.dart ${{ steps.extract_version.outputs.VERSION }} ./CHANGELOG.md

      - name: ‚úÇÔ∏è Extract Release Notes from CHANGELOG.md
        id: extract-release-notes
        uses: ffurrer2/extract-release-notes@v2
        with:
          changelog_file: CHANGELOG.md

      - name: üñãÔ∏è Update Release Notes
        uses: irongut/EditRelease@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          id: ${{ github.event.release.id }}
          # TODO: Since the version changes in CHANGELOG.md are automated, this won't the expected version, they will be committed on publish
          body: ${{ steps.extract-release-notes.outputs.release_notes }}
